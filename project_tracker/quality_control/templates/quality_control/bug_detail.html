{% extends 'base/base.html' %}

{% block content %}
<p><a href="{% url 'quality_control:update_bug' bug.id %}">Изменить баг репорт</a></p>
<p><a href="{% url 'quality_control:delete_bug' bug.id %}" onclick="return confirm('Вы уверены, что хотите удалить баг репорт?');">Удалить баг репорт</a></p>
<h1>{{ bug.title }}</h1>
<p>{{ bug.description }}</p>
<br>
{{ bug.status }} - {{ bug.priority }}<br>

{% endblock %}
