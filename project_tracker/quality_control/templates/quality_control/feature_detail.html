{% extends 'base/base.html' %}

{% block content %}
<p><a href="{% url 'quality_control:update_features' feature.id %}">Изменить предложение</a></p>
<p><a href="{% url 'quality_control:delete_feature' feature.id %}" onclick="return confirm('Вы уверены, что хотите удалить предложение?');">Удалить предложение</a></p>
<h1>{{ feature.title }}</h1>
<p>{{ feature.description }}</p>
<br>
{{ feature.status }} - {{ feature.priority }}<br>

{% endblock %}
