<!DOCTYPE html>
<html lang="en">

{% extends 'base/base.html' %}

{% block content %}
<h1>Список запросов на улучшение</h1>

<p><a href="{% url 'quality_control:create_feature' %}">Создать новое предложение об улучшении</a></p>

<ul>
    {% for feature in feature_list %}
    <li><a href="{% url 'quality_control:feature_id_detail' feature.id %}">{{ feature.title }}</a> - {{ feature.status }}</li>
    {% endfor %}
</ul>
{% endblock %}
